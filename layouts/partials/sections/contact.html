
<section id="contact" class="py-24 md:py-32 bg-secondary">
    <div class="container mx-auto px-6">
        <div class="bg-white p-8 md:p-16 rounded-lg shadow-xl max-w-4xl mx-auto border border-gray-200">
            <div class="text-center mb-12">
                <h2 class="text-3xl md:text-4xl font-bold font-serif mb-4">{{ i18n "contactTitle" }}</h2>
            </div>
            <form id="contact-form" class="space-y-6">
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">{{ i18n "formFullName" }}</label>
                        <input type="text" id="name" name="name" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-accent focus:border-transparent transition">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">{{ i18n "formBusinessEmail" }}</label>
                        <input type="email" id="email" name="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-accent focus:border-transparent transition">
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-accent text-white px-8 py-4 rounded-full text-lg font-semibold hover:bg-opacity-90 transition duration-300">{{ i18n "formSubmit" }}</button>
                </div>
            </form>
            <div id="form-success" class="hidden text-center mt-6 p-4 bg-green-100 text-green-800 rounded-lg">
                {{ i18n "formSuccessMsg" }}
            </div>
        </div>
    </div>
</section>
