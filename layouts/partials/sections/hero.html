
<section id="home" class="container mx-auto px-6 py-24 md:py-32 text-center">
    <h1 class="text-4xl md:text-6xl font-bold font-serif leading-tight mb-4">{{ i18n "heroTitle" | safeHTML }}</h1>
    <p class="text-lg md:text-xl text-gray-600 max-w-3xl mx-auto mb-8">{{ i18n "heroSubtitle" }}</p>
    <a href="#methode" class="bg-accent text-white px-8 py-4 rounded-full text-lg font-semibold hover:bg-opacity-90 transition duration-300 inline-block">{{ i18n "heroCTA" }}</a>

    <div class="mt-16 md:mt-24 relative w-full max-w-5xl mx-auto">
        <div class="absolute inset-0 bg-gray-200 rounded-xl transform -rotate-2"></div>
        <div class="relative bg-white p-4 sm:p-6 border border-gray-200 rounded-xl shadow-2xl">
            <div class="border-b border-gray-200 mb-4">
                <nav class="flex flex-wrap -mb-px justify-center font-medium">
                    <button class="dashboard-tab active" data-tab="revenue">{{ i18n "chartTab1" }}</button>
                    <button class="dashboard-tab" data-tab="cashflow">{{ i18n "chartTab2" }}</button>
                    <button class="dashboard-tab" data-tab="growth">{{ i18n "chartTab3" }}</button>
                </nav>
            </div>
            <div id="dashboard-content">
                <div id="tab-revenue" class="dashboard-pane" style="height: 400px;"><canvas id="revenueChart"></canvas></div>
                <div id="tab-cashflow" class="dashboard-pane hidden" style="height: 400px;"><canvas id="cashflowChart"></canvas></div>
                <div id="tab-growth" class="dashboard-pane hidden" style="height: 400px;"><canvas id="growthChart"></canvas></div>
            </div>
        </div>
    </div>
</section>
