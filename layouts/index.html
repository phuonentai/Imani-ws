{{ define "main" }}
    {{ partial "main-body.html" . }}
{{ end }}

{{ define "scripts" }}
    <script>
        // This script block is for passing chart data to JavaScript
        window.chartData = {{ .Site.Data.charts.en | jsonify }};
    </script>
    {{ $chartsJS := resources.Get "js/charts.js" }}
    <script src="{{ $chartsJS.RelPermalink }}"></script>
{{ end }}
