
<section id="methode" class="py-24 md:py-32">
    <div class="container mx-auto px-6">
        <div class="text-center max-w-3xl mx-auto mb-16">
            <h2 class="text-3xl md:text-4xl font-bold font-serif mb-4">{{ i18n "methodTitle" }}</h2>
            <p class="text-lg text-gray-600">{{ i18n "methodSubtitle" }}</p>
        </div>
        {{ with .Site.Data.method.steps }}
        <div class="flex flex-col md:flex-row items-center justify-center gap-8 md:gap-16 mb-20 text-center">
            {{ range $i, $e := . }}
                <div class="flex flex-col items-center data-flow-icon">
                    <div class="bg-secondary p-6 rounded-full mb-4">
                        {{ .icon | safeHTML }}
                    </div>
                    <h3 class="font-serif text-xl font-semibold">{{ .title }}</h3>
                    <p class="text-gray-500">{{ .subtitle }}</p>
                </div>
                {{ if ne (add $i 1) (len $.Site.Data.method.steps) }}
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-300 w-12 h-12 my-4 md:my-0 transform md:rotate-0 rotate-90"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
                {{ end }}
            {{ end }}
        </div>
        {{ end }}
    </div>
</section>
