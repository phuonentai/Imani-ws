{{ define "main" }}
<div class="bg-white">
  <div class="bg-gray-50 py-16 md:py-24">
    <div class="container mx-auto px-6 text-center max-w-4xl">
      <h1 class="text-4xl md:text-5xl font-bold font-serif leading-tight mb-4">{{ .Title }}</h1>
      {{ with .Description }}
        <p class="text-lg md:text-xl text-gray-600">{{ . }}</p>
      {{ end }}
    </div>
  </div>

  <div class="container mx-auto px-6 py-16 md:py-20">
    <article class="prose lg:prose-xl max-w-none mx-auto">
      {{ .Content }}
    </article>
  </div>
</div>
{{ end }}
