{{ define "main" }}
<section class="bg-white py-20 md:py-28">
    <div class="container mx-auto px-6">
        <div class="text-center max-w-3xl mx-auto mb-16">
            <h1 class="text-4xl md:text-6xl font-bold font-serif leading-tight mb-4">{{ .Title }}</h1>
            <p class="text-lg md:text-xl text-gray-600">{{ .Description }}</p>
        </div>

        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
            {{/* Range through the 6 solution pages in this section */}}
            {{ range .Pages.ByDate.Reverse }}
                <div class="bg-secondary p-8 rounded-lg shadow-sm hover:shadow-xl transition-shadow duration-300 flex flex-col">
                    <h3 class="font-serif text-2xl font-semibold mb-3">{{ .Title }}</h3>
                    <p class="text-gray-600 mb-4 flex-grow">{{ .Description }}</p>
                    <a href="{{ .RelPermalink }}" class="font-semibold text-accent hover:underline self-start">{{ i18n "viewMinicase" }} â†’</a>
                </div>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
