
{{ with .Site.Data.onboarding }}
<section id="onboarding" class="py-24 md:py-32 bg-secondary">
    <div class="container mx-auto px-6">
        <div class="text-center max-w-3xl mx-auto mb-20">
            <h2 class="text-3xl md:text-4xl font-bold font-serif mb-4">{{ .title }}</h2>
            <p class="text-lg text-gray-600">{{ .subtitle }}</p>
        </div>
        <div class="timeline-container">
            {{ range .steps }}
            <div class="timeline-item">
                <div class="timeline-dot">{{ .icon | safeHTML }}</div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="font-serif text-xl font-semibold mb-2">{{ .title }}</h3>
                    <p class="text-gray-600">{{ .description }}</p>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
