<section id="security" class="py-24 md:py-32">
    <div class="container mx-auto px-6">
        <div class="text-center max-w-3xl mx-auto mb-16">
            <h2 class="text-3xl md:text-4xl font-bold font-serif mb-4">{{ i18n "securityTitle" }}</h2>
            <p class="text-lg text-gray-600">{{ i18n "securitySubtitle" }}</p>
        </div>
        <div class="grid md:grid-cols-3 gap-8 md:gap-12 text-center">
            {{ range .Site.Data.security.features }}
                {{ $titleKey := printf "%sTitle" .key }}
                {{ $descKey := printf "%sDesc" .key }}
            <div class="flex flex-col items-center">
                <div class="bg-secondary p-5 rounded-full mb-4">{{ .icon | safeHTML }}</div>
                <h3 class="font-serif text-xl font-semibold mb-2">{{ i18n $titleKey }}</h3>
                <p class="text-gray-600">{{ i18n $descKey }}</p>
            </div>
            {{ end }}
        </div>
    </div>
</section>
